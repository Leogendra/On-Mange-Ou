image: node:lts
pages:
    stage: deploy
    cache:
        key:
            files:
                - pnpm-lock.yaml
            prefix: pnpm
        paths:
            - node_modules/
    script:
        - npm install -g pnpm
        - pnpm install
        - pnpm run build
        - cp -a dist/. public/
    artifacts:
        paths:
            - public
    rules:
        - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
